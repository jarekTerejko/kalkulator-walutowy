<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Kalkulator Walutowy</title>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="content">
                    <h1 class="text-center display-4 text-success">Kalkulator walutowy</h1>
                    <form action="#" method="#" id="currency-form">
                        <div class="form-group mb-3">
                            <label for="input-amount">Kwota:</label>
                            <input type="number" id="input-amount" min="0" value="0" class="form-control">
                        </div>
                        <div class="form-group mb-3">
                                <label for="currency-from">Przelicz z:</label>
                            <select name="" id="currency-from" class="form-control">
                                <option value="PLN">PLN</option>
                                <option value="EUR">EUR</option>
                                <option value="USD">USD</option>
                            </select>
                        </div>
                        <div class="form-group mb-3">
                                <label for="input-amount">Przelicz na:</label>
                            <select name="" id="currency-to" class="form-control">
                                <option value="PLN">PLN</option>
                                <option value="EUR" selected>EUR</option>
                                <option value="USD">USD</option>
                            </select>
                        </div>
                        <button type="submit" id="submit-btn" class="btn btn-success">Oblicz</button>
                    </form>

                    <!-- <p id="result-UI" class="result text-primary text-center"></p> -->
                </div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
